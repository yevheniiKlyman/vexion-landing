<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexion</title>
  </head>
  <body>
    <header class="wrapper">
      <div class="container page-padding header-grid">
        <!-- <div class="logo"> -->
          <a class="logo" href="#">
            <svg class="social__icon  facebook-top top-animate">
              <use xlink:href="assets/images/icons.svg#logo"></use>
            </svg>
            <span>Vexion</span>
          </a>
        <!-- </div> -->
        <nav class="navbar">
          <ul class="nav-list">
            <li class="nav-item">Pricign</li>
            <li class="nav-item">Features</li>
            <li class="nav-item bottom-arrow">Integrations</li>
            <li class="nav-item">Company</li>
          </ul>
        </nav>
        <div class="user-info">
          <a class="btn btn-dark" href="#">Sign in</a>
          <a class="btn btn-light" href="#">Sign up</a>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <section class="intro">
        <div class="page-padding">
          <h1 class="text-center text-uppercase"><span>A</span> Universal Application</h1>
          <h3 class="text-center text-uppercase">To Manage Your</h3>
          <h2 class="text-center text-uppercase">Satellite Internet</h2>
          <p class="text-center">Control your internet. Check the latency (ms). Keep an eye on the transfer. Test the speed.</p>
          <div class="intro-buttons">
            <a class="btn btn-dark" href="#">Learn more</a>
            <a class="btn btn-light" href="#">Get the app</a>
          </div>
        </div>
        <div class="intro-img">
          <picture>
            <source srcset="assets/images/phones_x2.webp 2x, assets/images/phones_x1.webp" type="image/webp" />
            <img
              src="assets/images/phones_x2.png 2x, assets/images/phones_x1.png"
              alt="Phones"
              loading="lazy"
              sizes="1016px"
            />
          </picture>
        </div>
        <div class="partners">
          <h5 class="text-center partners-title">These companies work with us</h5>
          <ul class="partners-list">
            <li>
              <picture>
                <source srcset="assets/images/partners/partner_1_x2.webp 2x, assets/images/partners/partner_1_x1.webp" type="image/webp" />
                <img
                  src="assets/images/partners/partner_1_x2.png 2x, assets/images/partners/partner_1_x1.png"
                  alt="Partner logo"
                  loading="lazy"
                  sizes="84px"
                />
              </picture>
            </li>
            <li>
              <picture>
                <source srcset="assets/images/partners/partner_2_x2.webp 2x, assets/images/partners/partner_2_x1.webp" type="image/webp" />
                <img
                  src="assets/images/partners/partner_2_x2.png 2x, assets/images/partners/partner_2_x1.png"
                  alt="Partner logo"
                  loading="lazy"
                  sizes="148px"
                />
              </picture>
            </li>
            <li>
              <picture>
                <source srcset="assets/images/partners/partner_divider_x2.webp 2x, assets/images/partners/partner_divider_x1.webp" type="image/webp" />
                <img
                  src="assets/images/partners/partner_divider_x2.png 2x, assets/images/partners/partner_divider_x1.png"
                  alt="Partner logo"
                  loading="lazy"
                  sizes="50px"
                />
              </picture>
            </li>
            <li>
              <picture>
                <source srcset="assets/images/partners/partner_3_x2.webp 2x, assets/images/partners/partner_3_x1.webp" type="image/webp" />
                <img
                  src="assets/images/partners/partner_3_x2.png 2x, assets/images/partners/partner_3_x1.png"
                  alt="Partner logo"
                  loading="lazy"
                  sizes="146px"
                />
              </picture>
            </li>
            <li>
              <picture>
                <source srcset="assets/images/partners/partner_4_x2.webp 2x, assets/images/partners/partner_4_x1.webp" type="image/webp" />
                <img
                  src="assets/images/partners/partner_4_x2.png 2x, assets/images/partners/partner_4_x1.png"
                  alt="Partner logo"
                  loading="lazy"
                  sizes="94px"
                />
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
